<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shvetz Aleksandr</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<main class="page">
			<div class="page__container">
				<div class="page__holder">
					<div class="page__info-person person">
						<section class="person__section">
							<div class="person__header">
								<div class="person__avatar">
									<img class="person__img" src="" alt="Shvetz Aleksandr">
								</div>
								<div class="person__body">
									<h1 class="person__fullname">
										<span>Shvetz</span> Aleksandr
									</h1>
									<p class="person__job">
										Front-End Developer
									</p>
								</div>
							</div>
							<ul class="person__contacts contacts">
								<li class="contacts__item">
									<a href="mailto:alexzloid@gmail.com" class="contacts__link">
										<svg class="contacts__icon">
											<use xlink:href="@img/icons/icons.svg#icon-message"></use>
										</svg>
										<span>alexzloid@gmail.com</span>
									</a>
								</li>
								<li class="contacts__item">
									<a href="tel:+992933011151" class="contacts__link">
										<svg class="contacts__icon">
											<use xlink:href="@img/icons/icons.svg#icon-phone"></use>
										</svg>
										<span>+992 (933) 01-11-51</span>
									</a>
								</li>
								<li class="contacts__item">
									<a href="#" class="contacts__link">
										<svg class="contacts__icon">
											<use xlink:href="@img/icons/icons.svg#icon-world"></use>
										</svg>
										<span>www.nerzula.com</span>
									</a>
								</li>
								<li class="contacts__item-contacts">
									<a href="https://goo.gl/maps/h57DQZXQofeehvKu9" class="contacts__link" target="_blank">
										<svg class="contacts__icon">
											<use xlink:href="@img/icons/icons.svg#icon-point"></use>
										</svg>
										<span>Dushanbe</span>
									</a>
								</li>
							</ul>
						</section>
						<section class="person__section">
							<h2 class="person__title">
								Industry Knowledge
							</h2>
							<ul class="person__industry industry">
								<li class="industry__item"><span class="industry__descr">User industry</span></li>
								<li class="industry__item"><span class="industry__descr">User Experience</span></li>
								<li class="industry__item"><span class="industry__descr">Semantic layout</span></li>
								<li class="industry__item"><span class="industry__descr">Adaptive layout</span></li>
								<li class="industry__item"><span class="industry__descr">Cross-browser layout</span></li>
								<li class="industry__item"><span class="industry__descr">Frontend</span></li>
							</ul>
						</section>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
